<div class="tweet-wrapper">
    <div class="twitter-header">
        <img class="profile-picture" src="{{getProfilePicture()}}"/>
        <div class="twitter-username">
            <div class="regular-username">
                {{getUserName()}}
            </div>
            <div class="at-username">
                {{getAtName()}}
            </div>
        </div>
    </div>
    <div class="twitter-body">
        {{getMessage()}}
    </div>
</div>

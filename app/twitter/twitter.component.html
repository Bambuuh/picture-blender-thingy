<div class="tweet-wrapper">
    <div class="twitter-header">
        <img class="profile-picture" src="https://pbs.twimg.com/profile_images/1743668158/Twitter_Profile_Pic__2__400x400.jpg"/>
        <div class="twitter-username">
            <div class="regular-username">
                {{getUserName()}}
            </div>
            <div class="at-username">
                {{getAtName()}}
            </div>
        </div>
    </div>
    <div class="twitter-body">
        {{getMessage()}}
    </div>
</div>
